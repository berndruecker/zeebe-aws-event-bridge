<!DOCTYPE HTML>
<html>
<head>
    <title>Add Zeebe AWS Bridge Connection</title>
    <meta charset="UTF-8">
</head>
<body>

	<form action="/addBridgeConfig" method="post">

	  <b>Zeebe:</b><br>
	  <label for="zeebeClusterId">Cluster Id:</label><br><input type="text" id="zeebeClusterId" name="zeebeClusterId"><br>
	  <label for="zeebeClientId">Client Id:</label><br><input type="text" id="zeebeClientId" name="zeebeClientId"><br><br>
	  <label for="zeebeClientSecret">Client Secret:</label><br><input type="text" id="zeebeClientSecret" name="zeebeClientSecret"><br>
	  <label for="relayZeebeClientCredentials">Relay Client Credentials in Header:</label><br><input type="checkbox" id="relayZeebeClientCredentials" name="relayZeebeClientCredentials" value="true" checked> (this allows to send acknowledge messages back to Camunda Cloud)<br>


	  <b>AWS:</b><br>	  
	  <label for="awsAccountNumber">Account Number:</label><br><input type="text" id="awsAccountNumber" name="awsAccountNumber"><br>
	  <label for="awsRegion">Region:</label><br><input type="text" id="awsRegion" name="awsRegion" value="eu-central-1"><br>
	  
	  <br>	  
	  <input type="submit" value="Submit">
	</form> 
</body>
</html>
